{% extends 'sample_app/base.html' %}
{% block body_block%}

<div class="jumbotron">
  <h1>Please login</h1>
  <form class="" action="{%url 'sample_app:user_login'%}" method="post">
    {%csrf_token%}
    <label for="username">Username:</label>
    <input type="text" name="username" value="Enter username">
    <label for="password">Password:</label>
    <input type="password" name="password" value="">
    <input type="submit" name="" value="Login">
  </form>

  <p>Or <a href="{%url 'sample_app:register'%}">register here</a></p>
</div>






{%endblock%}
