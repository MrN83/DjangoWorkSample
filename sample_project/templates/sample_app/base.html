<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/styles.css'%}">
  </head>
  <body>
    <nav class="navbar navbar-default navbar-static-top">
      <div class="container">
        <ul class="nav navbar-nav">
          <li><a class='navbar-brand' href="{% url 'index'%}">BRAND</a></li>
          <li><a class='navbar-link' href="{% url 'admin:index' %}">Admin</a></li>
          <li><a class='navbar-link' href="{% url 'sample_app:register'%}">Register</a></li>
          <li><a class='navbar-link' href="{% url 'sample_app:help'%}">Help</a></li>

          {% if user.is_authenticated %} <!--Assuming that logging in puts the user in the global context?-->
          <li><a class='navbar-link' href="{% url 'logout'%}">Logout</a></li>
          {% else %}
          <li><a class='navbar-link' href="{% url 'sample_app:user_login'%}">Login</a></li>
          {%endif%}

        </ul>
      </div>
    </nav>
    <div class="container">
      {% block body_block %}
      <!-- Anything outside of this will be inherited if you extend this template! -->
      {% endblock %}
    </div>
  </body>
</html>
